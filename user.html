<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-brand {
            font-size: 30px;
            transition: font-size 0.3s ease;
        }

        .navbar-brand:hover {
            font-size: 32px;
        }

        .navbar.bg-dark {
            background-color: #9b1422 !important;
        }

        

        .request-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding:50px
        }

        .request-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .request-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #f8f9fa;
        }

        .request-card h3 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #9b1422;
            transition: color 0.3s ease;
        }

        .request-card:hover h3 {
            color: #6c757d;
        }

        .request-card span {
            font-size: 36px;
            font-weight: bold;
            color: #6c757d;
            transition: color 0.3s ease;
        }

        .request-card:hover span {
            color: #343a40;
        }

        .btn-details {
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-details:hover {
            background-color: #138f20;
            color: #fff;
        }

        .dropdown-menu {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .dropdown-menu:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dropdown-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        #addRequestBtn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #9b1422;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #addRequestBtn:hover {
            background-color: #bd2130;
        }

        #bloodRequests, #donationDetails {
            margin-top: 20px;
        }
    </style>
</head>

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="LFB.html">Looking for blood</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="donor.html">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout.php">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="request-stats">
            <div class="request-card">
                <h3>Total Requests</h3>
                <span id="totalRequests">0</span>
                <button class="btn btn-primary btn-details" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">View Details</button>
                <div class="dropdown-menu">
                    <div id="totalRequestDetails"></div>
                </div>
            </div>
            <div class="request-card">
                <h3>Accepted Requests</h3>
                <span id="acceptedRequests">0</span>
                <button class="btn btn-success btn-details" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">View Details</button>
                <div class="dropdown-menu">
                    <div id="acceptedRequestDetails"></div>
                </div>
            </div>
        </div>

        <button id="addRequestBtn" class="btn btn-danger">Add Blood Request</button>

        <div id="donationDetails"></div>

    </div>
