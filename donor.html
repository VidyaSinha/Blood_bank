    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Add event listener for the first time donor checkbox
            const firstTimeYes = document.getElementById("firstTimeYes");
            const firstTimeNo = document.getElementById("firstTimeNo");
            const donationDateField = document.getElementById("donationDateField");

            firstTimeYes.addEventListener("change", function () {
                // Show or hide the donation date field based on the checkbox state
                donationDateField.style.display = this.checked ? "none" : "block";
            });

            firstTimeNo.addEventListener("change", function () {
                // Show or hide the donation date field based on the checkbox state
                donationDateField.style.display = this.checked ? "block" : "none";
            });

            const prevBtns = document.querySelectorAll(".btn-prev");
            const nextBtns = document.querySelectorAll(".btn-next");
            const formSteps = document.querySelectorAll(".form-step");

            let formStepIndex = 0;

            nextBtns.forEach((btn) => {
                btn.addEventListener("click", () => {
                    formStepIndex++;
                    updateFormSteps();
                });
            });

            prevBtns.forEach((btn) => {
                btn.addEventListener("click", () => {
                    formStepIndex--;
                    updateFormSteps();
                });
            });

            function updateFormSteps() {
                formSteps.forEach((step, index) => {
                    if (index === formStepIndex) {
                        step.style.display = "block";
                    } else {
                        step.style.display = "none";
                    }
                });

                // Show or hide next/prev buttons based on current step
                if (formStepIndex === 0) {
                    prevBtns.forEach((btn) => {
                        btn.style.display = "none";
                    });
                } else {
                    prevBtns.forEach((btn) => {
                        btn.style.display = "inline-block";
                    });
                }

                if (formStepIndex === formSteps.length - 1) {
                    nextBtns.forEach((btn) => {
                        btn.style.display = "none";
                    });
                } else {
                    nextBtns.forEach((btn) => {
                        btn.style.display = "inline-block";
                    });
                }
            }
        });
    </script>
